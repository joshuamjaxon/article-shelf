<!DOCTYPE html>

<html>

	<head>
		<title>WikiGraphics</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body>
	
		<header>
			<h1>WikiGraphics</h1>
		</header>
	
		<script type="text/javascript">
			// Load charts API
			google.load('visualization', '1.1', {'packages':['corechart', 'calendar']});
			
			// Change loading status to finished when Charts API is loaded
			google.setOnLoadCallback(function()
			{
				document.getElementById('status').innerText = "Google Charts API is loaded!";
			});
		</script>
	
		<nav id="search">
			<input type="text" id="article-title" value="Enter an article title and press enter!" onclick="this.select();" onkeydown="if (event.keyCode == 13) document.querySelector('nav button').click()"></input>
			<button style="display: none;" onclick="WikipediaAPI.getRevisions(document.getElementById('article-title').value);"></button>
			<h1 id="status">Loading the Google Charts API . . .</h1>
		</nav>
		
		<nav id="tabs" style="display: none;">
			<ul>
				<li id="tab-histogram" class="active" onclick="Controller.switchTab(this);">Edits by Size</li>
				<li id="tab-pie" class="inactive" onclick="Controller.switchTab(this);">Edits by User</li>
				<li id="tab-calendar" class="inactive" onclick="Controller.switchTab(this);">Edits by Date</li>
			</ul>
		</nav>
		
		<section style="display: none;">
			<div id="histogram"></div>
			<div id="pie"></div>
			<div id="calendar"></div>
		</section>
		
		<footer>
			<p>Mashup created by Joshua Jackson for CS365.</p>
		</footer>
	</body>	

</html>
